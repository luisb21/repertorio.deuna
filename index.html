<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repertorio Musical</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 50px;
    }
    .canciones {
      width: 60%;
    }
    .cancion {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .letra {
      display: none;
      margin-top: 10px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
    .repertorio {
      width: 35%;
      border: 1px solid #888;
      border-radius: 10px;
      padding: 15px;
    }
    .repertorio h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="canciones">
    <h1>Canciones por Género: Rock</h1>
    <div class="cancion">
      <input type="checkbox" onchange="agregarRepertorio(this, 'La Bamba')"> 
      <strong onclick="toggleLetra(this)">La Bamba</strong>
      <div class="letra">
        C         F       G  
        Para bailar la Bamba
        C         F       G  
        Se necesita una poca de gracia...
      </div>
    </div>

    <div class="cancion">
      <input type="checkbox" onchange="agregarRepertorio(this, 'Oye Cómo Va')"> 
      <strong onclick="toggleLetra(this)">Oye Cómo Va</strong>
      <div class="letra">
        Am   D
        Oye cómo va
        Am      D
        Mi ritmo...
      </div>
    </div>
  </div>

  <div class="repertorio">
    <h2>Mi Repertorio</h2>
    <ul id="listaRepertorio"></ul>
  </div>

  <script>
    function toggleLetra(el) {
      const letra = el.nextElementSibling;
      letra.style.display = letra.style.display === 'block' ? 'none' : 'block';
    }

    function agregarRepertorio(checkbox, titulo) {
      const lista = document.getElementById('listaRepertorio');
      if (checkbox.checked) {
        const li = document.createElement('li');
        li.textContent = titulo;
        li.setAttribute('data-titulo', titulo);
        lista.appendChild(li);
      } else {
        const items = lista.querySelectorAll('li');
        items.forEach(item => {
          if (item.getAttribute('data-titulo') === titulo) {
            item.remove();
          }
        });
      }
    }
  </script>
</body>
</html>
